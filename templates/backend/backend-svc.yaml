---
{{- with .Values.global.backend }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .name }}
  labels:
    app: {{ $.Values.global.appname }}
    name: {{ .name }}
    {{- range $label := $.Values.global.labels }}
    {{ $label.key }} : {{ tpl $label.value $ }}
    {{- end}}
spec:
  ports:
  - protocol: TCP
    port: {{ .port }}
    targetPort: {{ .port }}
  selector:
    deploymentConfig: {{ .name }}
  type: ClusterIP
  sessionAffinity: None
{{- end -}}